<!DOCTYPE html>
<html style="width: 200px">
  <head>
    <style>
      .section {
        padding: 15px 0 0 0;
      }
      .section:first-child {
        padding: 0;
      }

      .kana-selection input {
        vertical-align: top;
      }

      .block {
        width: 20px;
        height: 20px;
        cursor: pointer;
        float: left;
        margin: 2px;
      }

      .color-switcher:after {
        content: '';
        display: block;
        clear: both;
      }

      .active {
        outline: 2px solid #F2CA27;
        outline-offset: -2px;
        cursor: default;
      }

      .footer .version {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="section kana-size">
      <span class="literal"></span>
      <span class="value"></span>
      %
      <input type="range" min="50" max="85" step="5" style="width: 180px" />
    </div>

    <div class="section color-switcher">
    </div>

    <div class="section kana-selection">
      <label>
        <input class="value" type="checkbox" />
        <span class="literal"></span>
      </label>
    </div>

    <div class="section footer">
      <a class="feedback" href="https://twitter.com/ctx_mirigana" target="_blank"></a>
      <span class="version"></span>
    </div>

    <script src="../../constants.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
